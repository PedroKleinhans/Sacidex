        <li><a href="index.html">Home</a></li>
        <li><a href="#" id="favorite-btn">Favorite</a></li>

    <!-- Menu toggle (mobile) -->

      </button>
      <button class="type-btn" data-type="grass">
        <img src="/assets/icons/grass.png" alt="Grass">
      </button>
      <button class="type-btn" data-type="electric">
        <img src="/assets/icons/electric.png" alt="Electric">
      </button>
      <button class="type-btn" data-type="psychic">
        <img src="/assets/icons/psychic.png" alt="Psychic">
      </button>
      <button class="type-btn" data-type="ice">
        <img src="/assets/icons/ice.png" alt="Ice">
      </button>
      <button class="type-btn" data-type="dragon">
        <img src="/assets/icons/dragon.png" alt="Dragon">
      </button>
      <button class="type-btn" data-type="dark">
        <img src="/assets/icons/dark.png" alt="Dark">
      </button>
      <button class="type-btn" data-type="fairy">
        <img src="/assets/icons/fairy.png" alt="Fairy">
      </button>
      <button class="type-btn" data-type="normal">
        <img src="/assets/icons/normal.png" alt="Normal">
      </button>
      <button class="type-btn" data-type="fighting">
        <img src="/assets/icons/fighting.png" alt="Fighting">
      </button>
      <button class="type-btn" data-type="flying">
        <img src="/assets/icons/flying.png" alt="Flying">
      </button>
      <button class="type-btn" data-type="poison">
        <img src="/assets/icons/poison.png" alt="Poison">
      </button>
      <button class="type-btn" data-type="ground">
        <img src="/assets/icons/ground.png" alt="Ground">
      </button>
      <button class="type-btn" data-type="rock">
        <img src="/assets/icons/rock.png" alt="Rock">
      </button>
      <button class="type-btn" data-type="bug">
        <img src="/assets/icons/bug.png" alt="Bug">
      </button>
      <button class="type-btn" data-type="ghost">
        <img src="/assets/icons/ghost.png" alt="Ghost">
      </button>
      <button class="type-btn" data-type="steel">

      </button>
    </div>
  </div>
  <!--Script do filtro-->
  <script type="module" src="./js/scriptFilter.js"></script>

  <main class="card-container">
    <section class="cards" id="cards"></section>
    <div id="infinite-loader" class="loader-wrapper hidden">
      <span class="loader"></span>
    </div>
  </main>

  <!-- Loading overlay -->
  <div id="loading" class="loading-overlay" aria-live="polite" aria-busy="true">
    <!-- From Uiverse.io by EmmaxPlay -->
    <div class="spinner" role="status" aria-label="Carregando"></div>
  </div>

</body>
<script>
  (function () {
    const toggle = document.getElementById('menu-toggle');
    const header = document.querySelector('.header');
    if (toggle && header) {
      toggle.addEventListener('click', () => header.classList.toggle('menu-open'));
      // fecha o menu ao clicar fora
      document.addEventListener('click', (e) => {
        if (!header.contains(e.target) && header.classList.contains('menu-open')) {
          header.classList.remove('menu-open');
        }
      });
    }
  })();
</script>
<script type="module" src="main.js"></script>
<script>
  // Esconde o spinner quando todos os Pokémons forem carregados
  document.addEventListener('pokemonsLoaded', () => {
    const overlay = document.getElementById('loading');
    if (overlay) overlay.classList.add('hide');
  });

  // Fallback: se algum erro impedir o evento, esconder após timeout razoável
  setTimeout(() => {
    const overlay = document.getElementById('loading');
    if (overlay && !overlay.classList.contains('hide')) {
      overlay.classList.add('hide');
    }
  }, 60000); // 60s
</script>


</html>
